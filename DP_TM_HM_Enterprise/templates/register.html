<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../static/css/global.css">
</head>


<body>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <div id="m">{{ error }}</div> 
                            <form class="form" id="registrationForm"  action="{{ url_for('register') }}" method="post" enctype="multipart/form-data" novalidate onsubmit="return validateForm()">
                                <!-- <div id="m">{{ msg }}</div> -->
                                <span id="enterprisenameError" style="color: red;"></span>
                                <div class="form-outline mb-4">
                                    <input type="text" id="enterprisename" name="enterprisename"
                                        class="form-control form-control-lg" autocomplete="off" />
                                    <label class="enterprisename" for="enterprisename">Enterprise Name</label>
                                </div>
                                <span id="usernameError" style="color: red;"></span>
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username"
                                        class="form-control form-control-lg" autocomplete="off" />
                                    <label class="username" for="username">Username</label>
                                </div>
                                <span id="passwordError" style="color: red;"></span>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password"
                                        class="form-control form-control-lg" autocomplete="off" />
                                    <i class="toggle-password fas fa-eye" onclick="togglePasswordVisibility()"></i>
                                    <label class="password" for="password">Password</label>
                                </div>
                                <span id="emailError" style="color: red;"></span>
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" name="email" class="form-control form-control-lg"
                                        autocomplete="off" />
                                    <label class="email" for="email">Email</label>
                                </div>
                                <span id="mobileError" style="color: red;"></span>
                                <div class="form-outline mb-4">
                                    <input type="number" id="mobile" name="mobile" class="form-control form-control-lg"
                                        autocomplete="off" />
                                    <label class="mobile" for="mobile">Mobile</label>
                                </div>
                                <span id="fileError" style="color: red;"></span>
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" id="formFileLg" type="file" name="file"  autocomplete="off"/>
                                    <label class="logo">Upload Logo</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/"
                                        class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var icon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
    <script src="../static/js/validation.js"></script>
</body>

</html>
