<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../static/css/global.css">
    <style>
        .form-outline {
            position: relative;
            /* Make the parent container relative */
        }

        .toggle-password {
            position: absolute;
            /* Position the eye icon absolutely */
            top: 30%;
            /* Adjust as needed */
            right: 10px;
            /* Adjust as needed */
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>


<body>

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login</h2>
                            {% if alert %}
                            <div class="alert alert-success">
                                <strong>Success!</strong> {{ alert }}
                            </div>
                            {% endif %}
                            <div id="m">{{ msg }}</div>
                            <form class="form" action="{{ url_for('login') }}" method="post"
                                enctype="multipart/form-data" novalidate>

                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username"
                                        class="form-control form-control-lg" autocomplete="off" />
                                    <label class="username" for="username">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password"
                                        class="form-control form-control-lg" autocomplete="off" />
                                    <i class="toggle-password fas fa-eye" onclick="togglePasswordVisibility()"></i>
                                    <label class="password" for="password">Password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="/register"
                                        class="fw-bold text-body"><u>Sign Up here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var icon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
